<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container main-content">
            <div class="row">
                <div class="col-12 text-center"><h1>Movies Trivia Game</h1></div>
            </div>
            <div id="game" class="row justify-content-md-center">
                <div class="col-12 text-right timer">
                
                </div>
                <div id="start-game" class="col-12 col-lg-10 text-center">
                    <p>Welcome to best Movies Trivia Game! You will have 30 seconds to answer each of the 10 questions. If you don't know the answer, don't worry! Another question will appear after the time is over. </p>
                    <button class='btn btn-secondary' id='start'>Start Game</button>
                </div>
                <div class="col-12 question-container">
                        
                </div>
                <div id="message-display" class="col-12 text-center">
                
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Content generated by <a href="https://opentdb.com/" target="_blank">Open Trivia Database.</a></p>
    </footer>

   <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
 
    <script src="assets/js/game.js"></script>
</body>
</html>
